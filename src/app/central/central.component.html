<div class="amigos">
  <div class="amigo" *ngFor="let l of listaProfissoesSorteadas | async">
    <div class="fundo-profissao">
      <div
        class="img-profissao"
        style.background-image="url({{ baseUrl }}profissionais/{{ l.imagem }})"
      ></div>
    </div>
    <div class="info-amigo">
      <p class="nick">
        {{ l.responsavel }}<br /><span class="texto-profissao">{{
          l.profissao
        }}</span>
      </p>
    </div>
  </div>
</div>

<div class="central">
  <div *ngIf="statusSala === 'espera' && flagRelatorio === false" [@fade]>
    <sala
      [keySala]="keySala"
      [(keyProfissaoSorteada)]="keyProfissaoSorteada"
      [(profissaoSorteada)]="profissaoSorteada"
      [nickJogador]="nickJogador"
      [listaProfissoesSorteadas]="listaProfissoesSorteadas"
      [numRodada]="numRodada"
      [vidas]="vidas"
      [privacidade]="privacidade"
      [visibilidadeURL]="visibilidadeURL"
    >
    </sala>
  </div>
  <div *ngIf="statusSala === 'jogo'" [@fade]>
    <painel
      [keySala]="keySala"
      [keyJogador]="keyJogador"
      [vidas]="vidas"
      [keyProfissaoSorteada]="keyProfissaoSorteada"
      [profissaoSorteada]="profissaoSorteada"
      [tempoMonitor]="tempoMonitor"
      [numTarefasNecessarias]="numTarefasNecessarias"
      [numRodada]="numRodada"
      [(flagRelatorio)]="flagRelatorio"
      [(dica)]="dica"
    >
    </painel>
  </div>
  <div *ngIf="statusSala === 'contagem'" [@fade]><contagem></contagem></div>
  <div *ngIf="statusSala === 'espera' && flagRelatorio === true" [@fade]>
    <relatorio
      [keySala]="keySala"
      [vidas]="vidas"
      [keyProfissaoSorteada]="keyProfissaoSorteada"
      [listaProfissoesSorteadas]="listaProfissoesSorteadas"
      [(flagRelatorio)]="flagRelatorio"
    ></relatorio>
  </div>
</div>
