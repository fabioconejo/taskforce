<div class="painel">
  <div class="monitor">
    <monitor [texto]="textoExibicao" [tempo]="tempoMonitor" [pausa]="pausa" [(dica)]="dica" [corMonitor] = "corMonitor"></monitor>
  </div>
  <div class="quadro">
    <quadro [idProfissao]="profissaoSorteada.id" [tarefas]="profissaoSorteada.tarefas" [registro]="registro"
      (quadroAtualizado)="concluirRegistro($event)" [(dica)]="dica"></quadro>
  </div>
</div>
