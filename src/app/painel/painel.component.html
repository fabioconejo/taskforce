<div class="painel">
  <div class="tarefa" *ngFor="let t of tarefas">
    <tarefa [tipo]="t.tipo" [frase]="t.complemento" [texto]="t.verbo" [estado]="t.estado" [lista]="t.lista"></tarefa>
  </div>
  <div class="vazio" *ngFor="let item of [].constructor(maxNumTarefas - tarefas.length)">
  </div>
</div>
