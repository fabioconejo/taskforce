<div class="relatorio">
  <div class="card-relatorio">
    <table class="tabela-relatorio">
      <thead>
        <tr>
          <th class="titulo derrota"></th>
          <th>Tarefas Concluídas</th>
          <th>Vidas Perdidas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of listaProfissoesSorteadas | async">
          <td>
            <div class="img-profissao" style.background-image="url({{baseUrl}}profissionais/{{l.imagem}})">
            </div>
            <div class="info-amigo">
              <p class="nick">{{l.responsavel}}<br/><span class="texto-profissao">{{l.profissao}}</span></p>
            </div>
          </td>
          <td class="num num-concluidas">3,5</td>
          <td class="num num-perdidas">1,5</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="acao">
    <button class="proximo">Próxima rodada</button>
  </div>
</div>
