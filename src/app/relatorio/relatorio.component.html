<div class="relatorio">
  <div class="card-relatorio">
    <table class="tabela-relatorio">
      <thead>
        <tr>
          <th
            [ngClass]="this.vida <= 0 ? 'titulo derrota' : 'titulo vitoria'"
          ></th>
          <th class="tooltip">
            Tarefas Concluídas
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="var(--ft-color)"
              class="bi bi-info-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
              />
            </svg>
            <div class="tooltiptext">
              <p>0.5 por tarefa informada</p>
              <p>0.5 por tarefa executada</p>
            </div>
          </th>
          <th class="tooltip">
            Vidas Perdidas
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="var(--ft-color)"
              class="bi bi-info-circle-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
              />
            </svg>
            <div class="tooltiptext">
              <ul>
                <li>0.5 por tarefa não informada</li>
                <li>0.5 por tarefa não executada</li>
                <li>1 por execução de tarefa errada</li>
              </ul>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of lista">
          <td>
            <div class="fundo-profissao">
              <div
                class="img-profissao"
                style.background-image="url({{ baseUrl }}profissionais/{{
                  l.imagem
                }})"
              ></div>
            </div>

            <div class="info-amigo">
              <p class="nick">
                {{ l.responsavel }}<br /><span class="texto-profissao">{{
                  l.profissao
                }}</span>
              </p>
            </div>
          </td>
          <td class="num num-concluidas">{{ l.acertos }}</td>
          <td class="num num-perdidas">{{ l.erros }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="acao">
    <button
      [disabled]="this.desabilitado"
      [ngClass]="this.vida <= 0 ? 'reiniciar' : 'proximo'"
      (click)="fecharRelatorio()"
    ></button>
  </div>
</div>
