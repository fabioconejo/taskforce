<div class="relatorio">
  <div class="card-relatorio">
    <table class="tabela-relatorio">
      <thead>
        <tr>
          <th
            [ngClass]="this.vida <= 0 ? 'titulo derrota' : 'titulo vitoria'"
          ></th>
          <th class="tooltip">
            Tarefas Conclu√≠das
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="var(--ft-color)"
              class="bi bi-info-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
            <div class="tooltiptext">teste</div>
          </th>
          <th class="tooltip">
            Vidas Perdidas
            <div class="tooltiptext">teste2</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of lista">
          <td>
            <div class="fundo-profissao">
              <div
                class="img-profissao"
                style.background-image="url({{ baseUrl }}profissionais/{{
                  l.imagem
                }})"
              ></div>
            </div>

            <div class="info-amigo">
              <p class="nick">
                {{ l.responsavel }}<br /><span class="texto-profissao">{{
                  l.profissao
                }}</span>
              </p>
            </div>
          </td>
          <td class="num num-concluidas">{{ l.acertos }}</td>
          <td class="num num-perdidas">{{ l.erros }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="acao">
    <button
      [disabled]="this.desabilitado"
      [ngClass]="this.vida <= 0 ? 'reiniciar' : 'proximo'"
      (click)="fecharRelatorio()"
    ></button>
  </div>
</div>
