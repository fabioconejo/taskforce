<div class="sala">
  <div class="profissao-jogador"
    [style.display]="this.profissaoSorteada.responsavel === this.nickJogador ? 'inherit' : 'none'"
    [style.border-left-color]="this.profissaoSorteada.pronto ? 'var(--medium-sea-green)' : 'var(--tart-orange)'">
    <div class="cabecalho">
      <div class="img-coracao">
        <p class="num-vidas">{{vidas}}x</p>
      </div>
    </div>

    <div class="rodada">
      <p>Rodada {{numRodada}}</p>
    </div>

    <div class="img-jogador" style.background-image="url({{baseUrl}}profissionais/{{this.profissaoSorteada.imagem}})">
    </div>

    <div class="info">
      <p>Sua profiss√£o na rodada:<br/><span>{{this.profissaoSorteada.profissao}}</span></p>
    </div>
  </div>

  <div class="amigos">
    <div class="profissao-amigo" *ngFor="let l of listaProfissoesSorteadas | async"
      [style.display]="l.responsavel === this.nickJogador ? 'none' : 'inherit'"
      [style.border-left-color]="l.pronto ? 'var(--medium-sea-green)' : 'var(--tart-orange)'">
      <div class="img-amigo" style.background-image="url({{baseUrl}}profissionais/{{l.imagem}})"></div>
      <div class="info-amigo">
        <p>{{l.responsavel}}<br/><span>{{l.profissao}}</span></p>
      </div>
    </div>
  </div>

  <div class="acoes" [style.display]="this.profissaoSorteada.responsavel === this.nickJogador ? 'inherit' : 'none'">
    <div class="acao">
      <button class="convidar">Convidar</button>
    </div>

    <div class="acao">
      <button [ngClass]="this.profissaoSorteada.pronto ? 'cancelar' : 'pronto'" (click)='ficarPronto()'></button>
    </div>
  </div>
</div>
