<div class="sala">
  <div class="profissao-jogador" *ngFor="let l of listaProfissoesSorteadas | async"
    [style.display]="l.responsavel === this.nickJogador ? 'inherit' : 'none'">
    <div class="cabecalho">
      <div class="img-coracao">
        <p class="num-vidas">{{vidas}}x</p>
      </div>
    </div>

    <div class="rodada">
      <p>Rodada {{numRodada}}</p>
    </div>

    <div class="img-jogador" style.background-image="url({{baseUrl}}profissionais/{{l.imagem}})"></div>

    <div class="info">
      <p>Sua profiss√£o na rodada:<br/><span>{{l.profissao}}</span></p>
    </div>
  </div>

  <div class="amigos">
    <div class="profissao-amigo" *ngFor="let l of listaProfissoesSorteadas | async"
      [style.display]="l.responsavel === this.nickJogador ? 'none' : 'inherit'">
      <div class="img-amigo" style.background-image="url({{baseUrl}}profissionais/{{l.imagem}})"></div>
      <div class="info-amigo">
        <p>{{l.responsavel}}<br/><span>{{l.profissao}}</span></p>
      </div>
    </div>
  </div>

  <div class="acoes">
    <div class="acao">
      <button class="convidar">Convidar</button>
    </div>

    <div class="acao">
      <button class="pronto">Pronto</button>
    </div>
  </div>
</div>
